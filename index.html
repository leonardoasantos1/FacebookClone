<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Facebook</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <main>
        <section id="text-facebook">
            <img src="assets/img/facebook-logo.png" alt="facebook-logo">
            <p>O facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </section>
        <section>
            <form id="formulario-facebook">
                <input class="campos-inputs" type="email" placeholder="Email ou telefone">
                <input class="campos-inputs" type="password" placeholder="Senha">
                <button class="botao-entrar">Entrar</button>
                <a href="#" class="link-esqueceu-senha">esqueceu a senha?</a>
                <div class="linha-form"></div>
                <button class="botao-criar-conta">Criar nova conta</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="text-final"><strong>Criar uma página</strong> para uma celebridade. Uma marca ou uma empresa.</p>
    </footer>
</body>
</html>
